<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
	
  </head>
<body>
   <div class="container">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

	<div class="row" ng-controller="NarrowItDownController as menu">
			<div class="form-group">
			  <input type="text" placeholder="search term" class="form-control">
			</div>
			<div class="form-group narrow-button">
			  <button class="btn btn-primary" ng-click="menu.getData()">Narrow It Down For Me!</button>
			</div>
	</div>
    <!-- found-items should be implemented as a component -->
    <found-items-list items="menu.menu_item" remove="menu.RemoveItem(index);"></found-items-list>
  </div>
  

</body>
</html>
